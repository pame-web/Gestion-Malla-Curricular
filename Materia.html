<body>

  <div id="nav-buttons">

 <div class="content">
    <form id="FacultadForm">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" placeholder="id" required class="form-control">
      </div>
      
      <div class="form-group">
        <label for="descripcion">Código:</label>
        <input type="text" id="codigo" placeholder="codigo" required class="form-control">
      </div>
      
       <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" placeholder="descripcion" required class="form-control">
      </div>
      
      <!-- Botones alineados horizontalmente dentro del formulario -->
            <div class="button-group">
        <button type="button" class="btn btn-success">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="11" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 18 18">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z"/>
          </svg>
          Agregar
        </button>

        <button type="button" class="btn btn-success">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="11" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 18 18">
            <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
          </svg>
          Modificar
        </button>

        <button type="button" class="btn btn-success">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="11" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 18 18">
            <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
          </svg>
          Eliminar
        </button>
      </div>
      
 <script>
    // URL de tu Apps Script desplegado como API
    const API_URL = 'URL_DE_TU_API_DE_APPS_SCRIPT';

    document.getElementById('altaForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Obtener valores de los campos
      const facultad = document.getElementById('facultad').value;
      const carrera = document.getElementById('carrera').value;
      const materia = document.getElementById('materia').value;
      const material = document.getElementById('material').value;

      // Crear objeto de registro
      const registro = {
        facultad,
        carrera,
        materia,
        material
      };

      // Enviar datos a la API de Apps Script
      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(registro)
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          document.getElementById('mensaje').style.display = 'block';
          document.getElementById('altaForm').reset();
        } else {
          alert('Error al guardar el registro.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error de conexión.');
      });
    });
  </script>
</body>
</html>
