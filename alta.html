<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta - Gesti칩n Malla Curricular</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="header">
    <img src="https://drive.google.com/file/d/1OUNDYeIMNbZiGgZyCf60GufVZcF6t__e/view?usp=drive_link" alt="Logo">
    <h1>Alta</h1>
    <h2>Gesti칩n Malla Curricular</h2>
  </div>
  <div class="content">
    <form id="altaForm">
      <input type="text" id="facultad" placeholder="Facultad" required class="form-control mb-2">
      <input type="text" id="carrera" placeholder="Carrera" required class="form-control mb-2">
      <input type="text" id="materia" placeholder="Materia" required class="form-control mb-2">
      <input type="text" id="material" placeholder="Material Bibliogr치fico" required class="form-control mb-2">
      <button type="submit" class="btn btn-success">Agregar</button>
    </form>
    <p id="mensaje" class="mensaje-exito" style="display: none;">Registro guardado correctamente</p>
  </div>
  
  <script>
    // URL de tu Apps Script desplegado como API
    const API_URL = 'URL_DE_TU_API_DE_APPS_SCRIPT';

    document.getElementById('altaForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Obtener valores de los campos
      const facultad = document.getElementById('facultad').value;
      const carrera = document.getElementById('carrera').value;
      const materia = document.getElementById('materia').value;
      const material = document.getElementById('material').value;

      // Crear objeto de registro
      const registro = {
        facultad,
        carrera,
        materia,
        material
      };

      // Enviar datos a la API de Apps Script
      fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(registro)
      })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'success') {
          document.getElementById('mensaje').style.display = 'block';
          document.getElementById('altaForm').reset();
        } else {
          alert('Error al guardar el registro.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error de conexi칩n.');
      });
    });
  </script>
</body>
</html>
