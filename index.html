<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Datos con Google Sheets</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Software Gestión de la Bibliografía de las Materias</h1>
            </div>
        </div>
    </div>
    <form id="dataForm">
        <input type="text" id="facultad" placeholder="Facultad" required class="form-control mb-2">
        <input type="text" id="codMateria" placeholder="Código de Materia" required class="form-control mb-2">
        <input type="text" id="materia" placeholder="Materia" required class="form-control mb-2">
        <input type="text" id="bibliografia" placeholder="Bibliografía" required class="form-control mb-2">
        <button type="submit" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Agregar
        </button>
    </form>

    <form id="searchForm" class="mt-3">
        <input type="text" id="searchTerm" placeholder="Busque aqui" class="form-control mb-2">
        <button type="button" class="btn btn-primary" onclick="searchData()">
            <i class="bi bi-search"></i> Buscar
        </button>
        <button type="button" class="btn btn-warning" onclick="clearFilter()">
            <i class="bi bi-slash-circle"></i> Limpiar
        </button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Facultad</th>
                <th>Código de Materia</th>
                <th>Materia</th>
                <th>Bibliografía</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- Aquí se añadirán las filas de datos -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
