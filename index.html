<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Datos con Google Sheets</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .hidden { display: none; }
        .active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Bibliografía</h1>
        <nav>
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" href="#" onclick="showSection('facultad')">Facultad</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('materia')">Materia</a></li>
                <li class="nav-item"><a class="nav-link" href="#" onclick="showSection('material')">Material</a></li>
            </ul>
        </nav>

        <!-- Sección Facultad -->
        <div id="facultad" class="active">
            <h2>Facultad</h2>
            <form id="facultadForm">
                <input type="text" id="facultadId" placeholder="ID" required class="form-control mb-2">
                <input type="text" id="codigoFacultad" placeholder="Código Facultad" required class="form-control mb-2">
                <input type="text" id="descripcionFacultad" placeholder="Descripción Facultad" required class="form-control mb-2">
                <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> Agregar</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Código Facultad</th>
                        <th>Descripción Facultad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="facultadTable"></tbody>
            </table>
        </div>

        <!-- Sección Materia -->
        <div id="materia" class="hidden">
            <h2>Materia</h2>
            <form id="materiaForm">
                <input type="text" id="materiaId" placeholder="ID" required class="form-control mb-2">
                <input type="text" id="codigoMateria" placeholder="Código Materia" required class="form-control mb-2">
                <input type="text" id="descripcionMateria" placeholder="Descripción" required class="form-control mb-2">
                <input type="text" id="credito" placeholder="Crédito" required class="form-control mb-2">
                <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> Agregar</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Código Materia</th>
                        <th>Descripción</th>
                        <th>Crédito</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="materiaTable"></tbody>
            </table>
        </div>

        <!-- Sección Material -->
        <div id="material" class="hidden">
            <h2>Material</h2>
            <form id="materialForm">
                <input type="text" id="materialId" placeholder="ID" required class="form-control mb-2">
                <input type="text" id="edicion" placeholder="Edición" required class="form-control mb-2">
                <input type="text" id="autor" placeholder="Autor" required class="form-control mb-2">
                <input type="date" id="fecha" placeholder="Fecha" required class="form-control mb-2">
                <input type="text" id="descripcionMaterial" placeholder="Descripción" required class="form-control mb-2">
                <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> Agregar</button>
            </form>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Edición</th>
                        <th>Autor</th>
                        <th>Fecha</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="materialTable"></tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
